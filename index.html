<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md bg-primary navbar-light">
        <div class="container-fluid">
          <a href="" class="navbar-brand title" style="color: rgba(255, 0, 0, 0.731);"> TaxPro </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div id="collapsibleNavbar" class="collapse navbar-collapse">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="" class="nav-link active">Home</a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link">About us</a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link">Contact us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container-fluid mt-3 bg-light" style="width: 95%">
        <form action="" class="row p-3 rounded-3">
          <div class="col-12 text-center text-capitalize">
            <h1>TAX RETURN</h1>
          </div>
          <div class="col-md-6">
            <label for="fname" class="form-label"> First Name </label>
            <input type="" id="fname" name="fname" class="form-control" required />
          </div>
          <div class="col-md-6">
            <label for="lname" class="form-label"> Last Name </label>
            <input type="" id="lname" name="lname" class="form-control" />
          </div>
          <div class="col-md-12">
            <label for="address" class="form-label">Address:</label>
            <input
              type="text"
              class="form-control"
              placeholder=""
              name="address"
              id="address"
            />
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input
              type="text"
              class="form-control"
              name="city"
              id="inputCity"
            />
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select" name="state">
              <option selected>Choose...</option>
              <option>BC</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input
              type="text"
              class="form-control"
              id="inputZip"
              name="inputZip"
            />
          </div>
          <div class="col-12">
            <label class="form-label" for="grossIncome">Gross Income</label>
            <input
              type="text"
              class="form-control"
              id="grossIncome"
              name="grossIncome"
            />
          </div>
          <div class="col-12 row border-1 border-dark mt-3">
            <label for="" class="form-label">DEDUCTIONS IN PERCENTAGE:</label>
            <div class="form-floating my-2 col-md-4 px-2">
              <input
                type="text"
                class="form-control"
                placeholder="Type the EI here"
                id="ei"
                name="ei"
              />
              <label for="ei">EI</label>
            </div>

            <div class="form-floating my-2 col-md-4 px-2">
              <input
                type="text"
                class="form-control"
                placeholder="Type the CCP here"
                id="ccp"
              />
              <label for="ccp">CCP</label>
            </div>
            <div class="form-floating my-2 col-md-4 px-2">
              <input
                type="text"
                class="form-control"
                placeholder="Type the Income Deductions here"
                id="incomeTax"
              />
              <label for="incomeTax">Income Tax</label>
            </div>
          </div>

          <div class="col-12 row border-1 border-dark mt-3">
            <label for="" class="form-label">ADDITIONAL INCOME:</label>
            <div class="form-floating my-2 col-md-6 px-2">
              <input
                type="text"
                class="form-control"
                placeholder="Type the Bonus here"
                name="bonus"
                id="bonus"
              />
              <label for="bonus">Bonus</label>
            </div>

            <div class="form-floating my-2 col-md-6 px-2">
              <input
                type="text"
                class="form-control"
                placeholder="Type the Allowance here"
                name="allowance"
                id="allowance"
              />
              <label for="allowance">Allowance</label>
            </div>
          </div>

          <div class="col-12 mx-auto my-2">Choose the options:</div>

          <div class="col-md-5 ms-md-2 bg-white ms-2 rounded">
            <p class="form-label">Gender</p>
            <div class="form-check mx-3">
              <input
                class="form-check-input gender"
                type="radio"
                name="gender"
                id="mgender"
                value="male"
                checked
              />
              <label class="form-check-label" for="mgender"> Male </label>
            </div>
            <div class="form-check mx-3">
              <input
                class="form-check-input gender"
                type="radio"
                name="gender"
                id="fgender"
                
                value="female"
              />
              <label class="form-check-label" for="fgender"> Female </label>
            </div>
          </div>

          <div
            class="col-md-5 ms-2 bg-white rounded mt-md-0 mt-2 ms-md-auto me-md-auto"
          >
            <p class="form-label">Dependents</p>
            <div class="form-check mx-3">
              <input
                class="form-check-input dependent"
                type="radio"
                name="dependents"
                id="twoD"
                
                value="2"
                checked
              />
              <label class="form-check-label" for="twoD"> 2 </label>
            </div>
            <div class="form-check mx-3">
              <input
                class="form-check-input dependent"
                type="radio"
                name="dependents"
                id="threeD"
                value="3"
              />
              <label class="form-check-label" for="threeD"> 3 </label>
            </div>
            <div class="form-check mx-3">
              <input
                class="form-check-input dependent"
                type="radio"
                name="dependents"
                id="fourD"
                value="4"
              />
              <label class="form-check-label" for="fourD"> 4 </label>
            </div>
          </div>

          <div class="mt-3 d-flex justify-content-center gap-2">
            <button onclick="sumbitTaxes(event)" class="btn btn-success" style="width: 100px" type="submit">
              Submit
            </button>
            <button class="btn btn-danger" style="width: 100px" type="reset">
              Reset
            </button>
          </div>
        </form>
      </div>
    </main>

    <div  class="container-fluid output mt-5 p-5 rounded card " style="width:95%;">

      <div class="w-md-50 m-md-auto">
      <h5 class="card-header rounded d-flex gap-3">Employee Name: <div class="outputName"></div></h5>
       <div class="card-body  border-end border-start border-white border-dark">
      <div class="d-flex gap-3">Gross Salary: <div class="outputGross"></div></div>
      <div class="d-flex gap-3">Additions: <div class="outputAdditions"></div>
      </div>
      <div class="d-flex gap-3">Deductions: <div class="outputDeductions"></div></div>
      
    </div>
    <div class="card-footer">
      <div class="d-flex gap-3">TotalSalary: <div class="outputTotalSalary"></div></div>
    </div>
    <div class="d-flex justify-content-center mt-4">
      <button class="btn btn-success" onclick="window.print()">Print the return</button>
    </div>
  </div>
    </div>

    <footer class="d-flex justify-content-center mt-5 bg-primary text-light">
      <div class="">Powered by HSD</div>
      <div class="">|2023</div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
